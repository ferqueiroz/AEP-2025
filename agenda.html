<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="shortcut icon" type="imagex/png" href="./Imagens/healthmap.ico">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Pagina Principal -->
    <link href="index.html">

    <link href="agenda.css" rel="stylesheet">
</head>
<body>
    <!-- Alerta -->
    <div id="alertaSucesso" class="alert alert-success alert-dismissible fade show mt-3 d-none" role="alert">
        Agendamento feito com sucesso!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
    </div>

    <!-- NavBar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a href="index.html"><img src="Imagens/healthmap.png" width="50"></a>
        </div>
    </nav>

    <!-- Informações -->
    <div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 82px);">
        <div class="card mb-3" style="width: 40rem;">
            <div class="card-body">
                <h5 class="card-title">Agendamento</h5>
                <label>
                    <div>Nome *</div>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                </label>

                <label>
                    <div>Email *</div>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                </label>

                <label>
                    <div>Telefone *</div>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                </label>
                
                <label>
                    <div>Data *</div>
                    <input type="date" class="form-control form-control-sm data">
                </label>

                <button id="btnAgendar" type="button" class="btn btn-secondary agendar" onclick="voltarMenu()">Agendar</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('btnAgendar').addEventListener('click', () => {
            const alerta = document.getElementById('alertaSucesso');
            alerta.classList.remove('d-none');

            setTimeout(() => {
                alerta.classList.add('d-none');
                window.location.href='index.html';
            }, 3000);
        });
    </script>
</body>
</html>
